  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  firebase_storage: ^8.0.1
  cloud_firestore: ^1.0.3
  timer_count_down: ^2.0.0
  #image_picker: ^0.7.4
  image_picker: ^0.8.0+3
  image_cropper: ^1.4.1
  url_launcher: ^6.0.6
  #geolocator: ^7.0.3
  geolocator: ^7.1.1
  pull_to_refresh: ^2.0.0

dev_dependencies:
